<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login e Cadastro</title>
  </head>
  <body>
    <main>
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-register"
            data-mdb-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Cadastrar</a
          >
        </li>
      </ul>
      <!-- Pills navs -->
      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="loginMatricula" class="form-control" />
              <label class="form-label" for="loginMatricula">Matricula</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginSenha" class="form-control" />
              <label class="form-label" for="loginSenha">Senha</label>
            </div>
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="loginCheck"
                    checked
                  />
                  <label class="form-check-label" for="loginCheck">
                    Lembrar Dados?
                  </label>
                </div>
              </div>
            </div>
            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              onclick="autenticar()"
            >
              Login
            </button>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Não é um membro? <a href="#!">Registre-se</a></p>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="registerNome" class="form-control" />
              <label class="form-label" for="registerNome">Nome</label>
            </div>
            <!-- Matricula input -->
            <div class="form-outline mb-4">
              <input type="text" id="registerMatricula" class="form-control" />
              <label class="form-label" for="registerMatricula"
                >Matricula</label
              >
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="registerSenha" class="form-control" />
              <label class="form-label" for="registerSenha">Senha</label>
            </div>
            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerConfirmSenha"
                class="form-control"
              />
              <label class="form-label" for="registerConfirmSenha"
                >Repita a senha</label
              >
            </div>
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label" for="registerCheck">
                Eu li e concordo com os termos
              </label>
            </div>
            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-3"
              onclick="registrar()"
            >
              cadastrar
            </button>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </main>
  </body>
  <script src="../js/login.js"></script>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</html>
