<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/home.css" />

    <title>Home</title>
  </head>
  <body>
    <nav>
      <button
        class="btn btn-primary"
        data-mdb-toggle="modal"
        data-mdb-target="#myModalForm"
      >
        Novo
      </button>

      <ul>
        <li><a href="./homeVendedor.html">Vendedor</a></li>
        <li><a href="./login.html">Sign-Up</a></li>
      </ul>
    </nav>

    <main>
      <!-- MODAL FORM -->
      <div
        class="modal fade"
        id="myModalForm"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <div class="form">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="date"
                          id="registerDataVenda"
                          class="form-control"
                          required
                        />
                        <label class="form-label" for="registerDataVenda"
                          >Data</label
                        >
                      </div>
                    </div>
                  </div>
                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="registerQuantidade"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="registerQuantidade"
                      >Quantidade</label
                    >
                  </div>

                  <div class="option">
                    <select class="form-control select-label" id="queryProduto">
                      <option value="0">Selecione um Produto</option>
                    </select>
                  </div>

                  <div class="option">
                    <select
                      class="form-control select-label"
                      id="queryVendedor"
                    >
                      <option value="0">Selecione um Vendedor</option>
                    </select>
                  </div>

                  <!-- Submit button -->
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="registerVenda()"
                  >
                    Cadastrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL FORM UPDATE -->
      <div
        class="modal fade"
        id="myModalFormUpdate"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <div class="form">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <!-- <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="number"
                          id="updateId"
                          class="form-control"
                          required
                        />
                        <label class="form-label" for="updateId">ID</label>
                      </div>
                    </div>
                  </div> -->
                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <input
                      type="date"
                      id="updateDataVenda"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="updateDataVenda">Data</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="number"
                      id="updateQuantidade"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="updateQuantidade"
                      >Quantidade</label
                    >
                  </div>

                  <div class="option">
                    <select
                      class="form-control select-label"
                      id="queryUpdateProduto"
                    >
                      <option value="0">Selecione um Produto</option>
                    </select>
                  </div>

                  <div class="option">
                    <select
                      class="form-control select-label"
                      id="queryUpdateVendedor"
                    >
                      <option value="0">Selecione um Vendedor</option>
                    </select>
                  </div>
                  <!-- Submit button -->
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="updateVenda()"
                  >
                    Atualizar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-decorator">
          <thead>
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>Quantidade</th>
              <th>Produto</th>
              <th>Vendedor</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="corpo"></tbody>
        </table>
      </div>
    </main>
  </body>
  <script src="../js/homeVendas.js"></script>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</html>
